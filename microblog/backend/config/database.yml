default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "") %>

development:
  <<: *default
  database: microblog_development

test:
  <<: *default
  database: microblog_test

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "microblog_production") %>
  # Set DB_HOST/DB_USERNAME/DB_PASSWORD via AWS Secrets Manager in production
  sslmode: require